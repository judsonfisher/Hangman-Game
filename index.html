<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>		
	<div class="container">

		<div class="title">
			<h1>Welcome to Hangman</h1>
		</div>

		<div class="instructions">
			<h2>Theme: Animals!</h2>
		</div>

		<div class="row game">

			<div class="game-left col-md-3">
				<img src="assets/images/hangman.jpg">
			</div>

			<div class="game-right col-md-3">
				<p>Press any key to get started!</p>


				<!-- Wins will be displayed -->
				<div>
					<p id="wins"></p>
				<div>
				
				<br>

				<p>Current Word:</p>
				
				<!-- Current word spacing displayed -->
				<div>
					<p id="readout"></p>
				</div>

				<br>

				<p>Number of guesses remaining:</p>

				<div>
					<p id="remainingGuesses">You have 6 guesses remaining!</p>
				</div>

				<br>

				<p>Letters already guess:</p>
				<div>
				<p id="lettersGuessed">Guessed letters go here</p>
				</div>


			</div>

		</div>

	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
